<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Face Detection</h1>

        <div class="buttons">
            <button onclick="showUpload()">Upload Photo</button>
            <button onclick="showCamera()">Capture from Camera</button>
        </div>

        <!-- Upload form -->
        <form id="upload-form" style="display: none;" enctype="multipart/form-data">
            <label for="file-input">Choose Photo</label>
            <input type="file" id="file-input" name="file" accept="image/*" required />
        </form>

        <!-- Camera section -->
        <div id="camera-section" style="display: none;">
            <video id="video" autoplay></video>
            <button id="capture-btn" aria-label="Capture" class="icon-btn">
              <span>
                <svg width="36" height="36" viewBox="0 0 32 32" fill="none" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round">
                  <polyline points="26 8 14 24 6 16"/>
                </svg>
              </span>
            </button>
            <canvas id="canvas" style="display:none;"></canvas>
        </div>

        <div id="result"></div>
    </div>

    <script type="module" src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
